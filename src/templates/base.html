{% load static %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <style> input {max-width: 36em};</style>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/FilmPageStyle.css' %}" rel="stylesheet">
    <link href="{% static 'css/FriendsPageStyle.css' %}" rel="stylesheet">

    <link type="image/png" href="{% static 'favicon.ico' %}" rel="shortcut icon"/>

    <link href="{% static 'css/all.css' %}" rel="stylesheet">
    <link href="{% static 'css/rating.css' %}" rel="stylesheet">
    <link href="{% static 'css/montserrat.css.css' %}" rel="stylesheet">

    <script type="text/javascript" src="{% static 'js/FriendsSearch.js' %}" defer></script>

    <title>{% block title %}Посмотрим{% endblock %}</title>
  </head>
  <body>
  	<header>

		<div class="nav">
			<div class="logo_pic">
				<a href="/"><img src="{% static 'images/logo.png' %}"></a>
			</div>
      {% if user.is_authenticated %}
      <div class="dropdown" id="profile-dropdown">
        <button class="btn btn-secondary" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          <div class="profile_pic">
            <img src="{% static 'images/person-circle.svg' %}">
          </div>
        </button>
        <p>{{ user.username }}</p>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="/users/{{ user.pk }}">Профиль</a></li>
          <li><a class="dropdown-item" href="/users/friends">Друзья</a></li>
          <li><a class="dropdown-item" href="/users/logout">Выйти</a></li>
        </ul>
      </div>
      {% else %}
        <div class="profile_pic">
          <a href="/users/login"><img src="{% static 'images/person-circle.svg' %}"></a>
        </div>
      {% endif %}
    </div>
	</header>


    <div class="container-md py-4">
      {% block content %} {% endblock %}
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/jquery-3.6.1.js' %}"></script>
    <script src="{% static 'js/rating.js' %}"></script>
  </body>
</html>
